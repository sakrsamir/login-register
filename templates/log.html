<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">Stock Market</a>
                  </div>
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
                      <ul class="dropdown-menu">
                        <li><a href="#">Page 1-1</a></li>
                        <li><a href="#">Page 1-2</a></li>
                        <li><a href="#">Page 1-3</a></li>
                      </ul>
                    </li>
                    <li><a href="#">Page 2</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{url_for('reg')}}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="{{url_for('log')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                  </ul>
                </div>
              </nav>
                
              <div class="container">
                    <div style="text-align: center;padding-top: 150px;width: 400px;margin: auto">



                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-info alert-dismissable animated fadeIn">
                                {% for message in messages %}
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                                <strong>{{ message }}</strong>
                                {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}



                            <form action="{{url_for('log')}}" method="POST">
                                <div class="form-group">
                                  <label for="email">User name:</label>
                                  <input type="email" class="form-control" id="email"name="user">
                                </div>
                                <div class="form-group">
                                  <label for="pwd">Password:</label>
                                  <input type="password" class="form-control" id="pwd" name="password">
                                </div>
                                <div class="checkbox">
                                  <label><input type="checkbox"> Remember me</label>
                                </div>
                                <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span> Login</button>
                              </form>
            
                            </div>

                           
              </div>
        
    </body>
</html>
